<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #f4f4f4;
    }

    img {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }

    .container {
      background-color: #000000;
      /* Gray color for the container */
      padding: 10px;
      /* Add padding to the container */
    }

    h3 {
      text-align: center;
      padding: 0 10px;
    }

    input {
      width: calc(100% - 40px);
      margin: 0 auto;
      display: block;
      margin-bottom: 10px;
    }

    button {
      background-color: #4046a0;
      color: #f4f4f4;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 15px;
      border: none;
      display: block;
      margin: 0 auto;
    }

    p {
      margin: 5px 10px;
    }

    hr {
      margin: 10px 0;
    }

    .green-block {
      background-color: rgba(78, 165, 78, 0.719);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      margin-right: 900px;
     
    }

    @media (max-width: 320px) {
      input, button {
        width: calc(100% - 20px);
      }
   }
    
     
    
  </style>
</head>

<body>
  <div class="container">
    <h1>Consulta Ordem de Serviço</h1>
  </div>

  <h3>Aqui você pode acompanhar o andamento de sua ordem de serviço aberta para o seu produto em nossa rede de Serviço Técnico Autorizado.</h3>

  <hr>

  <div>
    <p><strong>Número da Ordem de Serviço</strong></p>
    <input id="search_input" />
    <button id="search_button">Buscar</button>
    <div class="p2">
      <p id="codigo"></p>
    </div>
    <div class="p3">
      <p id="nome_cliente"></p>
    </div>
    <div class="p4">
      <p id="marca"></p>
    </div>
    <div class="p5">
      <p id="modelo"></p>
    </div>
    <div class="p6">
      <p id="serie"></p>
    </div>
    <div class="p7">
      <div class="green-block">
        <p id="nome_situacao"></p>
      </div>
    </div>
    <img src="./logo.png" alt="">
  </div>

  <div>
    <p>Em caso de mau funcionamento entre em contato com o suporte (61) 9 9373-5050.</p>
  </div>

</body>

<script src="index.js"></script>

</html>
